<!DOCTYPE html>
<html lang="en">
<html lang="en" ng-app="Procesos">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
	<title>Document</title>
</head>
<body>

	<div class="container" ng-controller="ControladorVentanaProcesos as controlador">
		<div class="row">

			<div class="col-md-4">
				<div>
					<h3>ProcesosExistentes</h3>
				</div>
				<div ng-repeat="proceso in controlador.listaProcesos">
					<div class="btn-group" data-toggle="buttons">						
						<div class="row">
							<label class="btn btn-primary">
								<button type="button" class="btn btn-primary" ng-click="controlador.anadirProcesoSelecionado( proceso )">
									{{ proceso.nombre }}
								</button>
	  						</label>
						</div>
					</div>
				</div>
			</div>

			
			
			<div class="col-md-8">
				<div>
					<h3>Procesos seleccionados</h3>
				</div>

				<div >
					<div class="row">
						<div ng-repeat="proceso_select in controlador.listaProcesosSeleccionados track by $index">
							<div class="col-md-8">
								<button type="button" class="btn btn-default btn-lg btn-block" ng-click="controlador.quitarProcesoSimulacion( proceso_select )">
									{{ proceso_select.nombre }}
								</button>
							</div>
							<div class="col-md-4">
					            <div class="form-group">
					                <div class='input-group date' id='datetimepicker3'>
					                    <input type='text' id='duracion' class="form-control" ng-model="dur" />
					                    <span class="input-group-addon">
					                        <span class="glyphicon glyphicon-time" >
					                        </span>
					                    </span>
					                </div>
					            </div>
							</div>
						</div>
					</div>
				</div><div>
					 <button type="button" class="btn btn-success btn-lg btn-block" ng-click="controlador.simularProcesos( dur )">
					 	Simular
					 </button>
				</div>
			</div>
		</div>
	</div>
	
	


  <script src="js/angular.min.js"></script>
  <script src="ControladorVentanaProcesos.js"></script>
  <script src="ElementosVista.js"></script>
</body>
</html>
