<!doctype html>
<html lang="en" ng-app="Procesos">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <title>Procesos</title>
</head>
<body>

  <div class="container-fluid">
    <div class="main row" ng-controller="ControladorVentanaProcesos as controlador">
      <div class="col-md-2 nav navbar-default">
        <h3 class="text-center">Logo</h3>
        <h3 class="text-center">Procesos</h3>

        <div class="row lista-botones">
          <ul class="nav list-unstyled">
            <li><a href="#" class="btn">Men√∫ Principal</a></li>
          </ul>

          <h5 class="page-header">Opciones de Pagina</h5>

          <ul class="nav">
            <li class="active">
              <a href="#" class="btn" ng-click='controlador.cambiar_panel( "panel_lista_procesos" )'>
                Procesos Disponibles
              </a>
            </li>
            <li>
              <a href="#" class="btn" ng-click='controlador.cambiar_panel( "panel_agregar_proceso" )'>
                <span><i class="glyphicon glyphicon-plus"></i></span> Agregar Proceso
              </a>
            </li>
            <li>
              <a href="#" class="btn" ng-click='controlador.cambiar_panel( "panel_modificar_proceso" )'>
                <span><i class="glyphicon glyphicon-repeat"></i></span> Modificar Proceso
              </a>
            </li>
            <li>
              <a href="#"class="btn" ng-click='controlador.cambiar_panel( "panel_eliminar_proceso" )'>
                <span><i class="glyphicon glyphicon-remove"></i></span> Eliminar Proceso
              </a>
            </li>
          </ul>
        </div>

      </div>

      <div class="col-md-10">


        <div procesos-disponibles ng-show='controlador.panel_seleccionado( "panel_lista_procesos" )'>

        </div>

        <div form-procesos ng-show='controlador.panel_seleccionado( "panel_agregar_proceso" )'>

        </div>

        <div modificacion-procesos ng-show='controlador.panel_seleccionado( "panel_modificar_proceso" )'>

        </div>

        <div eliminacion-procesos ng-show='controlador.panel_seleccionado( "panel_eliminar_proceso" )'>

        </div>




      </div>

    </div>
  </div>

</body>
</html>
