<div class="form-horizontal">
  <h2 class="page-header">Agregar Proceso</h2>

  <div class="form-group">
    <label for="nombre" class="col-sm-2 control-label">Nombre Proceso</label>
    <div class="col-sm-10">
      <input type="text" id="nombre" ng-model="proceso.nombre" class="form-control" placeholder="Nombre Proceso">
    </div>
  </div>

  <div class="form-group">
    <label for="descripcion" class="col-sm-2 control-label">Descripción Proceso</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="descrip" id="descripcion" cols="30" rows="10" ng-model="proceso.descripcion"></textarea>
    </div>
  </div>

  <div lista-equipo>

  </div>


  <button class="btn btn-default" type="button" ng-click="controlador.validarDatos( proceso ) && controlador.enviarDatos( proceso )">
    Añadir Proceso
  </button>
</div>
