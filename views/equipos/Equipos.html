<!doctype html>
<html lang="en" ng-app="Equipos">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery-3.1.1.min.js"></script>
    <title>Equipos</title>
</head>
<body>

  <div class="container-fluid">
    <div class="main row" ng-controller="ControladorTablaComponentes as controlador">
      <div class="col-md-2 nav navbar-default">
        <h3 class="text-center">Logo</h3>
        <h3 class="text-center">Equipos</h3>

        <div class="row lista-botones">
          <ul class="nav list-unstyled">
            <li><a href="../../menu.html" class="btn">Men√∫ Principal</a></li>
          </ul>

          <h5 class="page-header">Opciones de Pagina</h5>

          <ul class="nav">

              </a>
            </li>
            <li>

              </a>

            <li>
              <a href="#"class="btn" ng-click='controlador.cambiar_panel( "panel_eliminar_equipo" )'>

              </a>

          </ul>
        </div>

      </div>

      <div class="col-md-10">

        </div>

        <div form-equipos ng-show='controlador.panel_seleccionado( "panel_agregar_equipo" )'>

        </div>

        <div modificacion-equipos ng-show='controlador.panel_seleccionado( "panel_modificar_equipo" )'>

        </div>

        <div eliminacion-equipos ng-show='controlador.panel_seleccionado( "panel_eliminar_equipo" )'>

        </div>




      </div>

    </div>
  </div>

  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/angular.min.js"></script>
