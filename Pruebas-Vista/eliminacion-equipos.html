<div>
  <h3>Equipo Disponibles</h3>

  <div ng-repeat="equipos in controlador.listaEquipos">
    <p>{{equipos.id}}</p>
    <p>{{equipos.nombre}}</p>
    <p>{{equipos.ubicacion}}</p>
    <p>{{equipos.descripcion}}</p>
    <button type="button" ng-click="controlador.eliminarEquipo( equipos.id )">Eliminar Equipo</button>
  </div>
</div>
