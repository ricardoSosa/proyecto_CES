<head>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <title>Componentes</title>
</head>
<body>
  <div class="container-fluid">
    <div class="main row" ng-controller="ControladorVentanaComponentes as controlador">
      <div class="col-md-2 nav navbar-default">
        <h3 class="text-center">Logo</h3>
        <h3 class="text-center">Componentes</h3>

        <div class="row lista-botones">
          <ul class="nav list-unstyled">
            <li><a href="#" class="btn">Men√∫ Principal</a></li>
          </ul>

          <h5 class="page-header">Opciones de Pagina</h5>

          <ul class="nav">
            <li class="active">
              <a href="#" class="btn" ng-click='controlador.cambiar_panel( "panel_lista_componentes" )'>
                Componentes Disponibles
              </a>
            </li>
            <li>
              <a href="#" class="btn" ng-click='controlador.cambiar_panel( "panel_agregar_componente" )'>
                <span><i class="glyphicon glyphicon-plus"></i></span> Agregar Componente
              </a>
            </li>
            <li>
              <a href="#" class="btn" ng-click='controlador.cambiar_panel( "panel_modificar_componente" )'>
                <span><i class="glyphicon glyphicon-repeat"></i></span> Modificar Componente
              </a>
            </li>
            <li>
              <a href="#"class="btn" ng-click='controlador.cambiar_panel( "panel_eliminar_componente" )'>
                <span><i class="glyphicon glyphicon-remove"></i></span> Eliminar Componente
              </a>
            </li>
          </ul>
        </div>

      </div>

      <div class="col-md-10">


        <div componentes-disponibles ng-show='controlador.panel_seleccionado( "panel_lista_componentes" )'>

        </div>

        <div form-componentes ng-show='controlador.panel_seleccionado( "panel_agregar_componente" )'>

        </div>

        <div modificacion-componentes ng-show='controlador.panel_seleccionado( "panel_modificar_componente" )'>

        </div>

        <div eliminacion-componentes ng-show='controlador.panel_seleccionado( "panel_eliminar_componente" )'>

        </div>




      </div>
    </div>
  </div>
